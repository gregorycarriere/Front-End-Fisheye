<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b4b1e310c.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <div class="content" aria-hidden="false" >
      <header>
        <a href="index.html" aria-label="Fisheye Home Page">
          <img src="assets/images/logo.png" id="logo" alt="Logo Fisheye">
        </a>
      </header>
      <main id="main">
        <div class="photograph-header">
          <button class="contact_button">Contactez-moi</button>
        </div>
        <div class="media-tri">
          <label for="tri">Trier par</label>
          <div class="select" tabindex="0">
            <input class="selectopt" name="tri" type="radio" id="tri-pop" checked>
            <label for="tri-pop" class="option" id="pop">Popularité</label>
            <input class="selectopt" name="tri" type="radio" id="tri-date">
            <label for="tri-date" class="option" id="date">Date</label>
            <input class="selectopt" name="tri" type="radio" id="tri-title">
            <label for="tri-title" class="option" id="title">Titre</label>
          </div>

        </div>
        <section class="media_section"></section>
      </main>
      <aside class="info-sup">
        <div class="info-like">
          <p class="aside-like-count"></p>
          <i class="fa-solid fa-heart"></i>
        </div>
        <p> 
          <span class="aside-price"></span>€ / jour
        </p>
      </aside>
    </div>
    <div id="contact_modal" role="dialog" aria-hidden="true" aria-describedby="modalTitle">
			<div class="modal">
				<header>
          <div class="modalTitle">
            <h2>Contactez-moi</h2>
            <h3 class="contact-name"></h3>
          </div>
          <button class="close-btn">
            <img src="assets/icons/close.svg" class="close-contact" />
          </button>
        </header>
				<form id="contact-form" onsubmit="return false;" action="#">
					<div class="formData">
						<label>Prénom</label>
						<input type="text" id="first" class="text-control" name="first"></input>
					</div>
          <div class="formData">
						<label>Nom</label>
						<input type="text" id="last" class="text-control" name="last"></input>
					</div>
          <div class="formData">
						<label>Email</label>
						<input type="email" id="email" class="text-control" name="email"></input>
					</div>
          <div class="formData">
						<label>Votre message</label>
						<input type="textarea" id="message" class="text-control" name="message" maxlength="500"></input>
					</div>
          <button class="contact_button" id="send">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
