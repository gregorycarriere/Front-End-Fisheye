<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/lightbox.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b4b1e310c.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <div class="content" aria-hidden="false" >
      <header>
        <a href="index.html" aria-label="Fisheye Home Page">
          <img src="assets/images/logo.png" id="logo" alt="Logo Fisheye">
        </a>
      </header>
      <main id="main">
        <div class="photograph-header">
          <button class="contact_button">Contactez-moi</button>
        </div>

        <div class="media-tri">
          <label for="tri-dropdown">Trier par</label>
          <select class="dropdown" id="tri-dropdown" aria-haspopup="true">
              <option id="sort-pop" checked="checked">Popularité</option>
              <option id="sort-date">Date</option>
              <option id="sort-title">Titre</option>
          </select>

        </div>
        <section class="media_section"></section>
      </main>
      <aside class="info-sup">
        <div class="info-like">
          <p class="aside-like-count"></p>
          <i class="fa-solid fa-heart"></i>
        </div>
        <p> 
          <span class="aside-price"></span>€ / jour
        </p>
      </aside>
    </div>
    <div class="lightbox" role="dialog" aria-hidden="true">
      <button class="lightbox__close">
        <img src="assets/icons/close-red.svg" alt="close button"/>
      </button>
      <div class="lightbox__modal">
        <button class="lightbox__prev"></button>
        <div class="lightbox__container">
        </div>
        <button class="lightbox__next"></button>
      </div>
    </div>
    <div id="contact_modal" role="dialog" aria-hidden="true" aria-describedby="modalTitle">
			<div class="modal">
				<header>
          <div class="modalTitle">
            <h2>Contactez-moi</h2>
            <h3 class="contact-name"></h3>
          </div>
          <button class="close-btn">
            <img src="assets/icons/close.svg" class="close-contact" alt="close button"/>
          </button>
        </header>
				<form id="contact-form" onsubmit="return false;" action="#">
					<div class="formData">
						<label for="first">Prénom</label>
						<input type="text" id="first" class="text-control" name="first"></input>
					</div>
          <div class="formData">
						<label for="last">Nom</label>
						<input type="text" id="last" class="text-control" name="last"></input>
					</div>
          <div class="formData">
						<label for="email">Email</label>
						<input type="email" id="email" class="text-control" name="email"></input>
					</div>
          <div class="formData">
						<label for="message">Votre message</label>
						<input type="textarea" id="message" class="text-control" name="message" maxlength="500"></input>
					</div>
          <button class="contact_button" id="send">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
