<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b4b1e310c.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Fisheye Home Page">
        <img src="assets/images/logo.png" id="logo" alt="Logo Fisheye">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <div class="media-tri">
        <label for="tri">Trier par</label>
        <select name="" id="sortBy">
          <option value="like">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <section class="media_section"></section>
    </main>
    <aside class="info-sup">
      <div class="info-like">
        <p class="aside-like-count">XXX</p>
        <i class="fa-solid fa-heart"></i>
      </div>
      <p> 
        <span class="aside-price"></span>€ / jour
      </p>
    </aside>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div>
            <h2>Contactez-moi</h2>
            <h3 class="contact-name"></h3>
          </div>
          <img src="assets/icons/close.svg" class="close-contact" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input type="text" id="first" name="first" minlength="2"></input>
					</div>
          <div>
						<label>Nom</label>
						<input type="text" id="last" name="last"></input>
					</div>
          <div>
						<label>Email</label>
						<input type="email" id="email" name="email"></input>
					</div>
          <div>
						<label>Votre message</label>
						<input type="textarea" id="message" name="message" maxlength="500"></input>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
